name: Test and Build

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type check
      run: npm run type-check

    - name: Build application
      run: npm run build

    - name: Test Docker build
      run: |
        docker build -t deliverytrack:test .
        docker run --rm -d --name deliverytrack-test -p 3000:3000 deliverytrack:test
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
        docker stop deliverytrack-test
