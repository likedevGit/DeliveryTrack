version: '3.8'

services:
  deliverytrack:
    image: ${CI_REGISTRY_IMAGE:-deliverytrack}:latest
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=staging
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deliverytrack-staging

networks:
  deliverytrack-staging:
    driver: bridge
