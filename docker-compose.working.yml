services:
  deliverytrack:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: >
      sh -c "
        cd /app &&
        ls -la &&
        if [ ! -f package.json ]; then
          echo 'Cloning repository...' &&
          git clone https://github.com/likedevGit/DeliveryTrack.git /tmp/deliverytrack &&
          cp -r /tmp/deliverytrack/* /app/ &&
          cp -r /tmp/deliverytrack/.* /app/ 2>/dev/null || true
        fi &&
        echo 'Installing dependencies...' &&
        npm install &&
        echo 'Starting development server...' &&
        npm run dev
      "
    restart: unless-stopped
    networks:
      - deliverytrack-network

networks:
  deliverytrack-network:
    driver: bridge
