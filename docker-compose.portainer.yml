# Docker Compose pour Portainer - Construction locale
services:
  deliverytrack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deliverytrack-portainer
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
